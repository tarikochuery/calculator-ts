<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/styles.css">
  <title>Document</title>
</head>
<body>
  <section id="calculator-wrapper">
    <main id="calculator">
      <header id="screen"><p id="screen-value">0</p></header>
      <article id="keyboard">
        <div class="keyboard-row">
          <button class="key" id="clear">AC</button>
          <button class="key">+/-</button>
          <button class="key">%</button>
          <button class="key operator" id="divide">รท</button>
        </div>
        <div class="keyboard-row">
          <button class="key numeric">7</button>
          <button class="key numeric">8</button>
          <button class="key numeric">9</button>
          <button class="key operator" id="times">X</button>
        </div>
        <div class="keyboard-row">
          <button class="key numeric">4</button>
          <button class="key numeric">5</button>
          <button class="key numeric">6</button>
          <button class="key operator" id="minus">-</button>
        </div>
        <div class="keyboard-row">
          <button class="key numeric">1</button>
          <button class="key numeric">2</button>
          <button class="key numeric">3</button>
          <button class="key operator" id="sum">+</button>
        </div>
        <div class="keyboard-row">
          <button class="key zero-key numeric">0</button>
          <button class="key numeric">.</button>
          <button class="key operator" id="equal">=</button>
        </div>
      </article>
    </main>
  </section>

  <script src="./src/scripts/calculator.ts"></script>
</body>
</html>
